<form action="." method="post">
    <label for="genre">Genre:</label>
    <select name="genre" id="genre">
        {% for genre in genres %}
        <option value="{{genre[0]}}">{{genre[1]}}</option>
        {% end for%}
    </select>
    <select name = "name" id = "name">
        Name
    </select>
    <br><br>
    <input type="submit" value="Submit">
</form>
